<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Temple</title>
    <link rel="stylesheet" href="style.css">
    <script src="cursed.js" defer></script>
</head>
<body>
    <span class="left-panel">
        <div class="health"></div>
        <div class="stats"></div>
    </span>
    <span class="center-panel">
        <div class="desc" id="desc"></div>
        <div class="choices" id="choices"></div>
    </span>
    <span class="right-panel">
        <div class="inventory"></div>
        <div class="map"></div>
    </span>
    <span id="Character">
        <button type="button" id="Character1">Wasabi</button>
        <button type="button" id="Character2">Kiri</button>
        <button type="button" id="Character3">Hazel</button>
    </span>
</body>
</html>
